music_directory		"~/Music"
db_file			"~/.mpd/database"
log_file			"~/.mpd/log"
pid_file			"~/.mpd/pid"
state_file			"~/.mpd/state"
sticker_file			"~/.mpd/sticker.sql"

bind_to_address		"127.0.0.1"
port				"6600"

restore_paused "yes"
follow_outside_symlinks	"yes"


audio_output {
  type		"pipewire"
  name		"PipeWire Sound Server"
}

audio_output {
  type    "fifo"
  name    "my_fifo"
  path    "/tmp/mpd.fifo"
  format  "44100:16:2"
}
