# Colorscheme
# include theme.conf

# Background
# background_image background.png
background_image_layout scaled
background_tint 0.5
background_opacity 0.98

			
# transparent_background_colors #24293b #20303b@0.9 #1f2231@0.9 #37222c@0.82 #3b4261@0.94 #292e42 #275378

# Font
font_family Maple Mono NF
bold_font auto
italic_font auto
bold_italic_font auto
font_size 14

# Cursor
cursor none

# Mouse
copy_on_select yes

# Window layout
window_border_width 1
window_padding_width 1
confirm_os_window_close 0

# Tab bar
tab_bar_style powerline

# Keyboard shortcuts
map ctrl+alt+f send_text normal,application tmux-sessionizer\r
map ctrl+alt+g send_text normal,application tmux-sshonizer\r

# Increase font size
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+kp_add change_font_size all +1.0

# Decrease font size
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+kp_subtract change_font_size all -1.0

map alt+w close_window

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9


# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME
