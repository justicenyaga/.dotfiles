################
### MONITORS ###
################

exec-once = xrandr --output HDMI-A-1 --primary
monitor=HDMI-A-1,1920x1080,0x0, 1
monitor=eDP-1,1366x768,1920x0, 1


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = thunar
$browser = google-chrome-stable
$menu = pgrep wofi >/dev/null 2>&1 && killall wofi || wofi --show drun

#################
### KEYBINDS ####
#################

source = ~/.config/hypr/binds.conf


#################
### AUTOSTART ###
#################

exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 2 silent] $browser
exec-once = [workspace 3 silent] $fileManager
exec-once = nm-applet
exec-once = blueman-applet
exec-once = hyprpaper
exec-once = ~/.config/waybar/launch.sh
exec-once = /usr/lib/xfce4/notifyd/xfce4-notifyd
exec-once = /usr/lib/xfce-polkit/xfce-polkit
exec-once = hyprctl setcursor macOS 28

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,28
env = HYPRCURSOR_SIZE,28
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
env = EDITOR,nvim


#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(0a9cf5ee)
    col.inactive_border = rgba(595959aa)

    resize_on_border = true 

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 0.95
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = false
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true 
    disable_splash_rendering = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

cursor {
    no_hardware_cursors = true
}


##############################
### WINDOWS AND WORKSPACES ###
##############################

workspace = 1, monitor:HDMI-A-1 
workspace = 2, monitor:eDP-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = move 10 60, class:^(xfce4-notifyd)$

windowrulev2 = monitor 1, class:^(xfce4-notifyd)$

windowrulev2 = noinitialfocus, class:^(xfce4-notifyd)$

windowrulev2 = float, class:^(blueman-manager)(.*)$
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(nwg-look)$
windowrulev2 = float, class:^(qt6ct)$
windowrulev2 = float, class:^(kvantummanager)$
windowrulev2 = float, class:^(xfce-polkit)$
windowrulev2 = float, class:(thunar), title:(File Operation Progress)
windowrulev2 = center(1), class:(Brave), title:(Save File)

windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 2, class:^(Brave-browser)$
windowrulev2 = workspace 2, class:^(Google-chrome)$
windowrulev2 = workspace 3, class:^(thunar)$
windowrulev2 = workspace 4, class:^(mpv)$
windowrulev2 = workspace 5, class:^(Postman)$
windowrulev2 = workspace 5, class:^(Insomnia)$
windowrulev2 = workspace 6, class:^(MongoDB Compass)$
windowrulev2 = workspace 6, class:^(DBeaver)$

