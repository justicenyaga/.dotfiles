gui:
  nerdFontsVersion: 3
git:
  paging:
    pager: delta --dark --paging=never
  autoFetch: false
  branchLogCmd: git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium {{branchName}} --oneline
  allBranchesLogCmd: git log --all --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium --oneline
  parseEmoji: true
  showWholeGraph: true
update:
  days: 28
