gui:
  nerdFontsVersion: 3
  theme:
    selectedLineBgColor:
      - "#292e42"
git:
  paging:
    pager: delta --dark --paging=never
  autoFetch: false
  branchLogCmd: git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium {{branchName}} --oneline
  allBranchesLogCmds:
    - git log --all --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium --oneline
  parseEmoji: true
  log:
    showWholeGraph: true
update:
  days: 28
disableStartupPopups: true
